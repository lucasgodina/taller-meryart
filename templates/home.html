{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="flex flex-col items-center pt-12 px-4 bg-paper min-h-[90vh]">

    <div class="w-32 h-32 mb-6 rounded-full bg-white shadow-sm flex items-center justify-center border border-gray-100">
        <span class="font-script text-3xl text-gray-400">Logo</span>
    </div>

    <div class="text-center space-y-3 mb-10 max-w-xs mx-auto animate-fade-in-up">
        <h1 class="font-serif text-3xl text-mery-ink leading-tight">
            Descubrí el placer de <span class="font-script text-4xl text-mery-clay-600 block mt-2">crear con tus manos</span>
        </h1>
        <p class="text-gray-500 text-sm px-2">
            Talleres presenciales de arte y decoración en un ambiente cálido y relajado.
        </p>
    </div>

    <div class="w-full flex-grow relative rounded-t-[2.5rem] overflow-hidden shadow-lg mx-4">
        <img src="https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b?q=80&w=800&auto=format&fit=crop" 
             class="absolute inset-0 w-full h-full object-cover grayscale-[10%]" 
             alt="Manos trabajando">
             
        <div class="absolute inset-0 bg-gradient-to-t from-mery-ink/40 via-transparent to-transparent"></div>
        
        <div class="absolute bottom-6 left-0 right-0 text-center">
            <span class="inline-block bg-white/95 backdrop-blur px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest text-mery-ink shadow-sm">
                Próximos Inicios
            </span>
        </div>
    </div>

</section>

<nav class="md:hidden fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur-md border-t border-gray-100 shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.1)] z-50 pb-safe">

        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>

        </div>
        <span class="text-[10px] font-bold text-green-700">Info</span>

  </div>
</nav>
