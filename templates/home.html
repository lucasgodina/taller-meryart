{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="flex flex-col justify-between min-h-[90vh] bg-paper pt-10 pb-8">

        <div class="flex flex-col items-center px-6 text-center space-y-6 animate-fade-in-down">

            <div class="w-32 h-32 rounded-full bg-white shadow-sm border border-mery-lavender/50 flex items-center justify-center p-1 overflow-hidden relative">
                <img src="{% static 'img/meryart_logo.jpg' %}" alt="MeryArt Logo" class="w-full h-full object-cover">
            </div>

            <div class="max-w-xs mx-auto space-y-3 relative z-0">

                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-56 h-56 bg-mery-pink/50 rounded-full blur-3xl -z-10 mix-blend-multiply animate-pulse-slow"></div>

                <div class="absolute -top-4 -right-4 w-40 h-40 bg-mery-lavender/50 rounded-full blur-2xl -z-10 mix-blend-multiply"></div>

                <div class="absolute -bottom-6 -left-6 w-32 h-32 bg-mery-mint/40 rounded-full blur-2xl -z-10 mix-blend-multiply"></div>


                <h1 class="font-serif text-4xl text-mery-ink leading-tight relative">
                    Descubrí el placer de <br>

                    <span class="font-script text-6xl text-mery-ink/90 block mt-3 transform -rotate-3 drop-shadow-sm">
            crear
        </span>
                </h1>

                <p class="text-gray-600 text-sm font-light relative">
                    Talleres presenciales de arte y decoración donde el tiempo se detiene.
                </p>
            </div>
        </div>

        <div class="relative w-full h-80 mt-8 animate-fade-in-up">
            <div class="absolute inset-0 rounded-t-[3rem] overflow-hidden shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)] mx-2 border-t border-white/50">

                <img src="https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b?q=80&w=800&auto=format&fit=crop"
                     class="w-full h-full object-cover grayscale-[10%]"
                     alt="Manos trabajando">

                <div class="absolute inset-0 bg-gradient-to-t from-mery-ink/70 via-transparent to-transparent"></div>

                <div class="absolute bottom-10 left-0 right-0 text-center">
                    <a href="#cursos"
                       class="btn btn-sm bg-mery-pink border-none text-mery-ink hover:bg-mery-lavender hover:scale-105 transition rounded-full px-8 py-2 h-auto shadow-lg font-serif italic text-sm tracking-wide">
                        Ver Próximos Inicios
                    </a>
                </div>
            </div>
        </div>

    </section>
{% endblock %}
