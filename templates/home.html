{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="relative overflow-hidden flex flex-col justify-between min-h-[90vh] bg-transparent pt-10 pb-8">

    <div class="absolute -top-40 -left-40 w-[700px] h-[700px] bg-mery-lavender rounded-full blur-[100px] z-0 opacity-50 mix-blend-multiply"></div>

    <div class="absolute -bottom-20 -right-20 w-[600px] h-[600px] bg-mery-mint rounded-full blur-[100px] z-0 opacity-50 mix-blend-multiply"></div>

    <div class="absolute top-10 -right-32 w-[400px] h-[400px] bg-mery-pink rounded-full blur-[90px] z-0 opacity-40 mix-blend-multiply animate-pulse-slow"></div>

    <div class="flex flex-col items-center px-6 text-center space-y-10 animate-fade-in-down relative z-10">

        <div class="w-52 h-52 rounded-full bg-white shadow-xl border-[3px] border-mery-lavender/40 flex items-center justify-center p-1 overflow-hidden relative">
             <img src="{% static 'img/meryart_logo.jpg' %}"
                  alt="MeryArt Logo"
                  class="w-full h-full object-cover transform hover:scale-105 transition duration-700 ease-in-out">
        </div>

        <div class="max-w-xs mx-auto relative z-0 text-center leading-snug">
            <h1 class="font-serif text-lg text-mery-ink/70 relative mb-2 font-medium">
                Descubrí el placer de crear en...
            </h1>
            <h2 class="font-script text-5xl text-mery-pink-strong block transform -rotate-2 drop-shadow-sm relative leading-none pb-3">
                Tu espacio
            </h2>
            <p class="text-gray-500 text-sm font-light relative px-8 leading-relaxed">
                Talleres de arte y decoración donde el tiempo se detiene para vos.
            </p>
        </div>
    </div>

    <div class="relative w-full h-80 mt-8 animate-fade-in-up z-10">
        <div class="absolute inset-0 rounded-t-[3rem] overflow-hidden shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)] mx-2 border-t border-white/50">
            <img src="https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b?q=80&w=800&auto=format&fit=crop"
                 class="w-full h-full object-cover grayscale-[10%]"
                 alt="Manos trabajando">
            <div class="absolute inset-0 bg-gradient-to-t from-mery-ink/70 via-transparent to-transparent"></div>
            <div class="absolute bottom-10 left-0 right-0 text-center">
                <a href="#cursos" class="btn btn-sm bg-mery-pink-strong border-none text-white hover:bg-mery-pink hover:text-mery-ink hover:scale-105 transition rounded-full px-8 py-2 h-auto shadow-lg font-serif italic text-sm tracking-wide">
                    Ver Próximos Inicios
                </a>
            </div>
        </div>
    </div>

</section>
{% endblock %}
